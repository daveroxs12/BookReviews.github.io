version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: Sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /portainer/Files/AppData/Config/Sonarr/data:/config
      - /portainer/Files/AppData/Config/Sonarr/tvseries:/tv #optional
      - /portainer/Files/AppData/Config/Sonarr/downloadclient-downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
