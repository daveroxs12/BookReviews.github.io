---
version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: Radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /portainer/Files/AppData/Config/Radarr/data:/config
    ports:
      - 7878:7878
    restart: unless-stopped
